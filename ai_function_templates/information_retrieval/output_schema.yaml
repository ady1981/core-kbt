type: object
properties:
  target_information:
    type: array
    items:
      type: object
      properties:
        text:
          type: string
        references:
          type: array
          items:
            reference_type:
              type: string
              enum:
                - URI_href
                - citation_ref
                - internal_knowledge
            reference_text:
              type: string
              description: |
                ```yaml
                examples:
                - http://example.com
                - <Authors> (<Year>). <Title>. <Other details>.
                - A general sense fact
                ```
  other_notes:
    type: string
required:
  - target_information

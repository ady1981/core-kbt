type: object
properties:
  new_disjoint_items:
    type: array
    items:
      type: object
      properties:
        item_value:
          type: string
        why_this_item_reasoning:
          type: string
        is_item_disjoint_to_input_items_and_other_new_items:
          type: boolean
        item_disjointness_score:
          type: float
          minimum: 0
          maximum: 1
        item_disjointness_score_explaination:
          type: string
        item_diversity_score:
          description: How diverse the item to the input items. Should be maximal for the Universe of Discourse generation.
          type: float
          minimum: 0
          maximum: 1
        item_granularity_level:
          type: string
          enum: [ fine-grained, coarse-grained ]
  other_notes:
    type: string
required:
  - reasoning
  - new_disjoint_item

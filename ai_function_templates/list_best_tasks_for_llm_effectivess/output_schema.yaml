type: object
properties:
  tasks:
    type: array
    items:
      type: object
      description: |
        ```yaml
        comment: task details object
        ```
      properties:
        reasoning:
          type: string
        task category:
          type: string
          description: |
            ```yaml
            is_prompt_target: true
            ```
        how LLMs help:
          type: string
        maximal effect:
          type: string
        references:
          type: array
          items:
            type: string
            description: |
              ```yaml
              examples:
              - `[Example link](http://example.com)`
              - `<Authors> (<Year>). <Title>. <Other details>. <DOI> (if available)`
              ```
        proof of validity:
          type: string
        other notes:
          type: string
      required:
      - reasoning
      - task category
      - how LLMs help
      - maximal effect
      - proof of validity
      additionalProperties: false

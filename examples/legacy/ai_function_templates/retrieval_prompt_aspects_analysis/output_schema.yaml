type: object
required:
  - input_LLM_prompt_text
  - input_LLM_prompt_part_aspects
properties:
  input_LLM_prompt_text:
    type: string
  input_LLM_prompt_part_aspects:
    type: object
    properties:
      input_LLM_prompt_target_specification_aspects:
        type: array
        items:
          type: object
          required:
            - feature_name
            - feature_elementary_value
          properties:
            feature_name:
              type: string
              description: 'Extra requirement: should be a term'
            is_elementary_value:
              type: boolean
            feature_elementary_value:
              type: string
              description: 'Extra requirements: write extra elementary feature value for the same feature name into a new feature with the same name'
            value_justification:
              type: string
            value_description:
              type: string
            is_input_dependency:
              type: boolean
      input_LLM_prompt_information_retrieval_strategy_aspects:
        type: array
        items:
          type: object
          properties:
            feature_name:
              type: string
              description: 'Extra requirement: should be a term'
            is_elementary_value:
              type: boolean
            feature_elementary_value:
              type: string
              description: 'Extra requirements: write extra elementary feature value for the same feature name into a new feature with the same name'
            value_justification:
              type: string
            value_description:
              type: string
            is_retrieval_source_content:
              type: boolean
      input_LLM_prompt_output_generation_strategy_aspects:
        type: array
        items:
          type: object
          properties:
            feature_name:
              type: string
              description: 'Extra requirement: should be a term'
            is_elementary_value:
              type: boolean
            feature_elementary_value:
              type: string
              description: |
                Extra requirements:
                * if the feature is a format and it has no a standard, rename the feature name
                * write extra elementary feature value for the same feature name into a new feature with the same name
            value_justification:
              type: string
            value_description:
              type: string
            feature_value_has_standard:
              type: boolean
      input_LLM_prompt_has_extra_primary_aspects:
        type: boolean
      input_LLM_prompt_has_extra_secondary_aspects:
        type: boolean
  other_notes:
    type: string

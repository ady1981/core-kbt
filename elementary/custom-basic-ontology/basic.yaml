- name: ontologyItemSchema
  description: An ontology item schema. An ontology extension is only possible via extra `class` items, extra `property` items or extra `instance` items
  itemSchemaRules:
    - ruleType: hasAttribute
      ruleParameters: 'itemSchemaRules'
    - ruleType: hasAttribute
      ruleParameters:
        attribute: 'type'
        valueJSONSchema:
          type: string
          enum: [ classItemSchema, class, propertyItemSchema, property, instanceItemSchema, instance ]
    - ruleType: allowExtraDatatypeAttributes
  itemSchemaRulesExamples:
    - ruleType: hasAttribute
      ruleParameters:
        attribute: 'color'
        valueJSONSchema:
          type: string
          enum: [ black, white ]
    - ruleType: cardinalityRestriction
      ruleParameters:
        class: 'book'
        property: 'hasAuthor'
        minCardinality: 1
        maxCardinality: 1

## Foundational ontology schemas. Any other ontology item schemas are forbidden (use the `itemExtraSchemaRules` attribute in a class items instead)

- type: classItemSchema
  name: classItemSchema
  description: An item schema for `class`es
  itemExtraSchemaRules:
    - ruleType: hasAttribute
      ruleParameters:
        attribute:
          oneOf:
            - 'name'
            - 'constructedName'
    - ruleType: hasAttribute
      ruleParameters: 'definition'
    - ruleType: hasAttribute
      ruleParameters: 'subclassOf'
    - ruleType: hasNoAttribute
      ruleParameters: 'instanceOf'

- type: propertyItemSchema
  name: propertyItemSchema
  description: An item schema for `property`s
  itemExtraSchemaRules:
    - ruleType: hasAttribute
      ruleParameters:
        attribute:
          oneOf:
            - 'attributeName'
            - 'constructedAttributeName'
    - ruleType: hasAttribute
      ruleParameters: 'subpropertyOf'
    - ruleType: hasAttribute
      ruleParameters: 'domainSubclassOf'
    - ruleType: hasAttribute
      ruleParameters: 'rangeSubclassOf'
    - ruleType: hasAttribute
      ruleParameters: 'isTransitive'
    - ruleType: hasAttribute
      ruleParameters: 'isSymmetric'
    - ruleType: hasAttribute
      ruleParameters: 'isFunctional'
    - ruleType: hasAttribute
      ruleParameters: 'isInverseFunctional'
    - ruleType: hasNoAttribute
      ruleParameters: 'instanceOf'

- type: instanceItemSchema
  name: instanceItemSchema
  description: An item schema for `instance`s. An instance is to represent a specific unique instance that exists in a world (or in a conceptual world).
  itemExtraSchemaRules:
    - ruleType: hasAttribute
      ruleParameters:
        attribute:
          oneOf:
            - 'name'
            - 'constructedName'
    - ruleType: hasAttribute
      ruleParameters:
        attribute: 'instanceOf'
        description: Specifies that this `instance` is an instance of a class
    - ruleType: hasNoAttribute
      ruleParameters: 'subclassOf'
    - ruleType: hasNoAttribute
      ruleParameters: 'definition'
    - ruleType: hasNoAttribute
      ruleParameters: 'itemExtraSchemaRules'
    - ruleType: hasAttribute
      ruleParameters:
        attribute: 'sameAs'
        valueJSONSchema:
          type: array
          items:
            type: string

## Foundational ontology objects

- type: class
  name: class
  definition: The foundational class to represent a type, a kind, a concept, a category or a collection

- type: class
  name: property
  definition: The foundational class to represent a property. A property is to describe relationship an instance with another item

- type: class
  name: instance
  definition: The foundational class to represent an instance. Every `instance` should be an instance of a specific class.

- type: property
  attributeName: 'subclassOf'
  subpropertyOf: [ 'property' ]
  description: Describes a relationship for classes
  comment: Indicates that one class is a more specific type of another class
  domainSubclassOf: 'class'
  rangeSubclassOf: 'class'
  isTransitive: true
  classExamples:
    - name: 'human'
      subclassOf: 'mammal'
      definition: ...
    - name: 'mammal'
      subclassOf: 'animal'
      definition: ...

- type: property
  attributeName: 'subpropertyOf'
  subpropertyOf: [ 'property' ]
  description: Describes a relationship of classification or kind for `property`s
  comment: Indicates that one `property` is a more specific type of another `property`
  domainSubclassOf: 'property'
  rangeSubclassOf: 'property'

- type: property
  attributeName: 'partOf'
  description: Describes a relationship of composition or containment
  subpropertyOf: [ 'property' ]
  domainSubclassOf: 'class'
  rangeSubclassOf: 'class'
  comment: The `isTransitive` value should be specified in a subproperty.

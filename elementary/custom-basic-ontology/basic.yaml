- name: ontologyItemSchema
  description: An ontology item schema. The ontology extension is only possible in extra classes, extra properties or extra instances
  itemSchemaRules:
    - ruleType: hasAttribute
      ruleParameters: 'itemSchemaRules'
    - ruleType: hasAttribute
      ruleParameters:
        attribute: 'type'
        valueJSONSchema:
          type: string
          enum: [ classSchema, class, propertySchema, property, instanceSchema, instance ]
    - ruleType: hasAttribute
      ruleParameters:
        oneOf:
          - 'name'
          - 'constructedKeyName'
          - 'attributeName'
    - ruleType: allowExtraDatatypeAttributes
  itemSchemaRulesExamples:
    - ruleType: hasAttribute
      ruleParameters:
        attribute: 'color'
        valueJSONSchema:
          type: string
          enum: [ black, white ]
    - ruleType: cardinalityRestriction
      ruleParameters:
        class: 'book'
        property: 'hasAuthor'
        minCardinality: 1
        maxCardinality: 1

- type: classSchema
  name: class
  description: Fundamental building block to represent a concept, type, or category
  itemExtraSchemaRules:
    - ruleType: hasAttribute
      ruleParameters: 'definition'
    - ruleType: hasAttribute
      ruleParameters: 'subclassOf'
    - ruleType: hasNoAttribute
      ruleParameters: 'instanceOf'

- type: propertySchema
  name: property
  description: 'Fundamental building block used to describe the characteristics and relationships of classes: define attributes as connections between classes'
  itemExtraSchemaRules:
    - ruleType: hasAttribute
      ruleParameters: 'attributeName'
    - ruleType: hasAttribute
      ruleParameters: 'subpropertyOf'
    - ruleType: hasAttribute
      ruleParameters: 'domainSubclassOf'
    - ruleType: hasAttribute
      ruleParameters: 'rangeSubclassOf'
    - ruleType: hasAttribute
      ruleParameters: 'isTransitive'
    - ruleType: hasAttribute
      ruleParameters: 'isSymmetric'
    - ruleType: hasAttribute
      ruleParameters: 'isFunctional'
    - ruleType: hasAttribute
      ruleParameters: 'isInverseFunctional'
    - ruleType: hasNoAttribute
      ruleParameters: 'instanceOf'

- type: property
  attributeName: 'subclassOf'
  subpropertyOf: [ 'property' ]
  description: Describes a relationship of classification or kind for classes
  comment: Indicates that one class is a more specific type of another class
  domainSubclassOf: 'class'
  rangeSubclassOf: 'class'
  isTransitive: true
  classExamples:
    - name: 'human'
      subclassOf: 'mammal'
      definition: ...
    - name: 'mammal'
      subclassOf: 'animal'
      definition: ...

- type: property
  attributeName: 'subpropertyOf'
  subpropertyOf: [ 'property' ]
  description: Describes a relationship of classification or kind for `property`s
  comment: Indicates that one `property` is a more specific type of another `property`
  domainSubclassOf: 'property'
  rangeSubclassOf: 'property'

- type: property
  attributeName: 'partOf'
  description: Describes a relationship of composition or containment
  subpropertyOf: [ 'property' ]
  domainSubclassOf: 'class'
  rangeSubclassOf: 'class'
  comment: The `isTransitive` value should be specified in a subproperty.

- type: instanceSchema
  name: instance
  description: Fundamental building block to represent a specific unique instance that exists in a world (or in a conceptual world). Every `instance` should be an instance of a specific class.
  itemExtraSchemaRules:
    - ruleType: hasAttribute
      ruleParameters:
        attribute: 'instanceOf'
        description: Specifies that this `instance` is an instance of a class
    - ruleType: hasNoAttribute
      ruleParameters: 'subclassOf'
    - ruleType: hasNoAttribute
      ruleParameters: 'definition'
    - ruleType: hasAttribute
      ruleParameters:
        attribute: 'sameAs'
        valueJSONSchema:
          type: array
          items:
            type: string

- type: class
  name: 'sourceReference'
  subclassOf: [ 'class' ]
  definition: Source references for a data verifiability
  itemExtraSchemaRules:
    - ruleType: hasAttribute
      ruleParameters:
        attribute: 'reference'
        valueJSONSchema:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                enum:
                  - URL
                  - libraryReference
                  - internalKnowledge
              value:
                type: string

- type: property
  attributeName: 'hasSourceReference'
  subpropertyOf: [ 'property' ]
  domainSubclassOf: 'class'
  rangeSubclassOf: 'sourceReference'

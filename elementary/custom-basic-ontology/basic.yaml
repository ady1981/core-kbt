- name: '`anything`'
  description: A wrapper meta-class to represent anything. The `anything`, the `class`, the `property` and the `instance` are the only meta-classes
  isMetaClass: true
  itemSchemaRules:
    - ruleType: hasAttribute
      ruleParameters: '`itemSchemaRules`'
    - ruleType: hasAttribute
      ruleParameters:
        oneOf:
          - '`name`'
          - '`constructedKeyName`'
          - '`attributeName`'
    - ruleType: hasAttribute
      ruleParameters: '`namespace`'
    - ruleType: allowAnyDatatypeAttributes
  itemSchemaRulesExamples:
    - ruleType: hasAttribute
      ruleParameters:
        attribute: '`color`'
        valueJSONSchema:
          type: string
          enum: [ black, white ]
    - ruleType: cardinalityRestriction
      ruleParameters:
        class: '`book`'
        property: '`hasAuthor`'
        minCardinality: 1
        maxCardinality: 1

- subclassOf: [ '`anything`' ]
  isMetaClass: true
  name: '`class`'
  description: Fundamental building block to represent a concept, type, or category
  itemExtraSchemaRules:
    - ruleType: hasAttribute
      ruleParameters: '`definition`'
    - ruleType: hasAttribute
      ruleParameters: '`subclassOf`'
    - ruleType: hasNoAttribute
      ruleParameters: '`instanceOf`'

- subclassOf: [ '`anything`' ]
  isMetaClass: true
  name: '`property`'
  description: 'Fundamental building block used to describe the characteristics and relationships of classes: define attributes as connections between classes'
  itemExtraSchemaRules:
    - ruleType: hasAttribute
      ruleParameters: '`attributeName`'
    - ruleType: hasAttribute
      ruleParameters: '`domainSubclassOf`'
    - ruleType: hasAttribute
      ruleParameters: '`rangeSubclassOf`'
    - ruleType: hasAttribute
      ruleParameters: '`isTransitive`'
    - ruleType: hasAttribute
      ruleParameters: '`isSymmetric`'
    - ruleType: hasAttribute
      ruleParameters: '`isFunctional`'
    - ruleType: hasAttribute
      ruleParameters: '`isInverseFunctional`'
    - ruleType: hasNoAttribute
      ruleParameters: '`instanceOf`'

- attributeName: '`subclassOf`'
  subpropertyOf: [ '`property`' ]
  description: Describes a relationship of classification or kind for `class`es
  comment: Indicates that one `class` is a more specific type of another `class`
  domainSubclassOf: '`class`'
  rangeSubclassOf: '`class`'
  classExamples:
    - name: '`human`'
      subclassOf: '`mammal`'
      definition: ...
    - name: '`mammal`'
      subclassOf: '`animal`'
      definition: ...

- attributeName: '`subpropertyOf`'
  subpropertyOf: [ '`property`' ]
  description: Describes a relationship of classification or kind for `property`s
  comment: Indicates that one `property` is a more specific type of another `property`
  domainSubclassOf: '`property`'
  rangeSubclassOf: '`property`'

- attributeName: '`partOf`'
  description: Describes a relationship of composition or containment
  subpropertyOf: [ '`property`' ]
  domainSubclassOf: '`class`'
  rangeSubclassOf: '`class`'
  comment: A relationship for describing the structure and composition of items. The `isTransitive` value should be specified in a subproperty.

- attributeName: '`instanceOf`'
  subpropertyOf: [ '`property`' ]
  description: Specifies that this `instance` is an instance of a `class`
  domainSubclassOf: '`instance`'
  rangeSubclassOf: '`class`'
  isFunctional: true

- subclassOf: [ '`anything`' ]
  isMetaClass: true
  name: '`instance`'
  description: Fundamental building block to represent a specific unique instance that exists in a world (or in a conceptual world). Every `instance` should be an instance of a specific `class`.
  itemExtraSchemaRules:
    - ruleType: hasAttribute
      ruleParameters: '`instanceOf`'
    - ruleType: hasNoAttribute
      ruleParameters: '`subclassOf`'
    - ruleType: hasNoAttribute
      ruleParameters: '`definition`'
    - ruleType: hasAttribute
      ruleParameters:
        attribute: '`sameAs`'
        valueJSONSchema:
          type: array
          items:
            type: string
  comment: Axiomatically every `instance` is also an instance of the `instance` meta-class too.

- attributeName: '`disjointWith`'
  subpropertyOf: [ '`property`' ]
  domainSubclassOf: '`class`'
  rangeSubclassOf: '`class`'
  isSymmetric: true

- attributeName: '`equivalentClass`'
  subpropertyOf: [ '`property`' ]
  domainSubclassOf: '`class`'
  rangeSubclassOf: '`class`'
  isSymmetric: true
  isTransitive: true

- attributeName: '`unionOf`'
  subpropertyOf: [ '`property`' ]
  description: Specifies that a `class` is equivalent to the union of several other `class`es
  domainSubclassOf: '`class`'
  rangeSubclassOf: '`class`'

- attributeName: '`disjointUnionOf`'
  subpropertyOf: [ '`unionOf`' ]
  description: Specifies that a `class` is equivalent to the union of several other `class`es, and that these constituent `class`es are pairwise disjoint
  domainSubclassOf: '`class`'
  rangeSubclassOf: '`class`'
  classExamples:
    - name: '`parent`'
      subclassOf: [ '`person`' ]
      definition: ...
      disjointUnionOf:
        - '`father`'
        - '`mother`'

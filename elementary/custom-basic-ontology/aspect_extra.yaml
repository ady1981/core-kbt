- type: class
  name: 'aspect'
  subclassOf: [ 'class' ]
  definition: The `class` is used to represent a specific facet, perspective, or dimension of a more complex instance
  disjointUnionOf:
    - 'classAspect'
    - 'instanceAspect'
  itemExtraSchemaRules:
    - ruleType: hasAttribute
      ruleParameters: 'value'
    - ruleType: hasAttribute
      ruleParameters: 'isComparable'
    - ruleType: hasAttribute
      ruleParameters:
        attribute: 'comparisonOrderValue'
        valueJSONSchema:
          type: integer

- type: class
  name: 'classAspect'
  subclassOf: [ 'aspect' ]

- type: property
  attributeName: 'appliesToClass'
  subpropertyOf: [ 'property' ]
  domainSubclassOf: 'classAspect'
  rangeSubclassOf: 'class'
  isTransitive: true

- type: class
  name: 'instanceAspect'
  subclassOf: [ 'aspect' ]
  instanceExamples:
    - name: 'expertness'
      namespace: 'example'
      instanceOf: 'instanceAspect'
      appliesToInstance: 'someText'
      value: 'high'
      isComparable: true
      comparisonOrderValue: 2
      itemExtraSchemaRules:
        - ruleType: hasAttribute
          ruleParameters:
            attribute: 'value'
            valueJSONSchema:
              type: string
              enum: [ 'low', 'high' ]

- type: property
  attributeName: 'appliesToInstance'
  subpropertyOf: [ 'property' ]
  domainSubclassOf: 'instanceAspect'
  rangeSubclassOf: 'instance'

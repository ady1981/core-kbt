- name: `software`
  description: A collection of computer programs and related data that provides the instructions for telling a computer what to do.
  subclassOf:
    - `class`

- name: `framework`
  description: A standardized set of concepts, practices, and criteria for a specific kind of accomplishment, or a set of ideas that provides a basis for something. In software, it often refers to a reusable design or architecture that provides a foundation for building applications.
  subclassOf:
    - `software`

- name: `tool`
  description: A piece of software designed to perform a specific function or set of functions, often to assist in development, analysis, or management tasks.
  subclassOf:
    - `software`

- name: `large language model (LLM)`
  description: A type of artificial intelligence program that can generate human-like text, translate languages, write different kinds of creative content, and answer your questions in an informative way.
  subclassOf:
    - `class`

- name: `application`
  description: A computer program designed to perform a specific task or set of tasks for a user.
  subclassOf:
    - `software`

- name: `agentic framework`
  description: A software framework designed to facilitate the creation and management of autonomous or semi-autonomous agents, often involving planning, reasoning, and interaction capabilities.
  subclassOf:
    - `framework`

- name: `data indexing tool`
  description: A software tool primarily focused on organizing, structuring, and retrieving data efficiently, often for search or retrieval augmented generation (RAG) purposes.
  subclassOf:
    - `tool`

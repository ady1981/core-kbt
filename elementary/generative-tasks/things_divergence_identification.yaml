task: things_divergence_identification
description:
  same_as: "Identifies and articulates the specific points of divergence or difference between two provided 'things' (concepts, entities, objects, ideas, etc.)."
input_fields:
  - name: thing_1
    group: input_things
    required: true
    data_type: string
    description: "The first entity, concept, or object to be compared."
    same_as: [ left_thing ]
    affect_on_aspect: [ _ALL ]

  - name: thing_2
    group: input_things
    required: true
    data_type: string
    description: "The second entity, concept, or object to be compared against the first."
    same_as: [ right_thing ]
    affect_on_aspect: [ _ALL ]

  - name: context_or_domain
    group: comparison_parameters
    required: false
    data_type: string
    description: "Optional context, domain, or specific frame of reference within which the divergence should be analyzed (e.g., 'in terms of physics', 'from a historical perspective', 'regarding user experience'). If omitted, a general divergence analysis is performed."
    same_as: [ context ]
    affect_on_aspect: [ relevance, scope ]

  - name: divergence_granularity
    group: comparison_parameters
    required: false
    data_type: enumeration
    allowed_values: [ high_level, medium_level, fine_grained ]
    default: medium_level
    description: "Specifies the desired depth or level of detail for the identified divergences. 'Fine_grained' requires detailed, specific differences."
    same_as: [ detail_level ]
    affect_on_aspect: [ output_length, specificity ]

  - name: focus_aspects
    group: comparison_parameters
    required: false
    data_type: list_of_strings
    description: "Optional list of specific aspects or attributes on which the comparison should focus (e.g., ['functionality', 'cost', 'origin']). If empty, all aspects are considered."
    same_as: [ target_attributes ]
    affect_on_aspect: [ scope ]

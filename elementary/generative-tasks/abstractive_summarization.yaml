task: abstractive_summarization
description:
  same_as:
    - Generates a concise summary of the input content, capturing the main ideas without directly copying sentences from the source.
input_fields:
  - name: input_content
    group: input_content
    description: The primary text document or passage to be summarized.
    required: true
    same_as: [ text, source_material, input_text ]
    affect_on_aspect: [ _ALL ]
    data_type: string

  - name: input_content_topic
    same_as: [ content_topic, context ]
    group: input_content
    description: A specified knowledge domain for the content.
    required: false
    affect_on_aspect: [ knowledge_domain ]
    data_type: string

  - name: focus_keywords
    group: summarizing_strategy
    description: A list of specific terms or concepts that the summary must prioritize or include.
    required: false
    same_as: [ key_topics, required_entities ]
    affect_on_aspect: [ knowledge_domain ]
    data_type: 'list[string]'

  - name: size
    group: summarizing_strategy
    description: Specifies the desired length or scope of the output summary.
    required: false
    default: "medium"
    same_as:
      - output_length
      - sentence_count
      - percentage
      - keyword_density
    affect_on_aspect: [ response_size, verbosity ]
    example_values:
      - very_short
      - short
      - medium
      - long

  - name: tone
    group: summarizing_strategy
    description: The desired stylistic tone of the generated summary.
    required: false
    default: "neutral"
    same_as: [ style, voice ]
    affect_on_aspect: [ style ]
    allowed_values:
      - "neutral"
      - "formal"
      - "informal"
      - "technical"
      - "persuasive"
      - "objective"

  - name: audience
    group: summarizing_strategy
    description: The intended reader of the summary, used to adjust complexity and vocabulary.
    required: false
    default: "general"
    same_as: [ target_user, reading_level ]
    affect_on_aspect: [ complexity, vocabulary ]
    example_values:
      - "child"
      - "general"
      - "expert"

  - name: coherence_level
    group: summarizing_strategy
    description: Controls the degree to which the LLM should restructure and synthesize the information (higher value implies more abstractive rewriting).
    required: false
    default: '0.8'
    same_as: [ synthesis_level ]
    affect_on_aspect: [ abstraction_level, synthesize_level ]
    data_type: float
    data_constraints:
      min_value: 0.0 # Purely extractive (if supported by model)
      max_value: 1.0 # Highly abstractive and synthesized

  - name: output_language
    group: output_specification
    description: Defines a language for response content
    required: false
    same_as: [ language ]
    affect_on_aspect: [ output_language ]
    example_values:
      - "English"

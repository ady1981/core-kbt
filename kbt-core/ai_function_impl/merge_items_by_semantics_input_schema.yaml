type: object
properties:
  meta:
    type: object
  array_item_json_schema:
    type: object
    examples:
      - |
        {
          "type": "array",
          "items": {
            "type": "string",
            "description": "a task type for NLP"
          }
        }
  arrays:
    type: array
    items:
      type: string
  merge_strategy:
    type: object
    properties:
      not_comparable:
        type: ['string', 'null']
        examples: ['merge']
      comparable_not_equal:
        type: ['string', 'null']
        examples: ['merge']
required:
  - item_json_schema
  - arrays
  - merge_strategy
additionalProperties: false
